<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<label for="search">
  <i class='fa fa-search icon-pos color-purple'></i>
</label>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Users</h4>
    <table class="table table-hover">

      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of results">
          <td>{{user._id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td><button class="btn btn-danger" (click)="doDelete(user)">Delete</button></td>
          <td><button class="btn btn-primary" (click)="open(content)">Edit</button></td>
          
          
          

        </tr>
      </tbody>



    </table>
  </div>
</div>
